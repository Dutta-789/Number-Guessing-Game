<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../css/guess.css">
    <link rel="icon" type="image/png" href="../image/NUMBER_GUESSING_GAME.png">
    
</head>
<body>
    <!-- it is the container -->
    <div class="guess_container">
        <h1 id="player_value">Player 1</h1>
        <br>
        <div class="box" id="guess_No">
            <input  type="text" class="exp_input" placeholder="Guess?">
        </div>
        <br>
        <div class="box">
            <button  id="guess_button">SUBMIT</button>
        </div>
        
        <br>
        <div class="answer_box">
            <div id="score" class="score_color">score</div>
            <div id="Tries_page">
                <h3 id="Number_guess">Number of Guess : -> </h3>
                <h3 id="Number_tries">Number of Tries Left : -> </h3>
            </div>
            <p id="guessed_right" >Congratulation You have Guessed Right !!</p>
            <p id="guessed_wrong" >No Worries , Better Luck Next Time</p>
            <button id="setter">Now You Can Set The Number</button>
                  
        </div>
       

    </div>
    <script src="../script/reload.js"></script>
    <script src="../script/script.js"></script>
    
</body>
</html>
